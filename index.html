<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
    <title>Inventory Requisition</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">

            <!-- Requisition list  -->
            <div class="col-md-4 inventory-requisition">
                <h4 class="requisition-list-title mb-3">Requisition List</h4>
                <table id="example" class="display " style="width:100%">
                    <thead>
                        <tr>
                            <th>SL</th>
                            <th>Code</th>
                            <th>Department</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>D656565fd6s56</td>
                            <td>Admin</td>
                            <td><button class="btn">Edit</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>dfdfse454545</td>
                            <td>Admin</td>
                            <td><button class="btn">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-8 inventory-requisition">
                <!-- Requisition Form -->
                <div class="requisition-basic-info">
                    <form action="">

                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Company
                                <span class="required-mark">*</span></label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">
                                Department <span class="required-mark">*</span></label>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">
                                Store/Warehouse <span class="required-mark">*</span></label>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">
                                Requisition Type <span class="required-mark">*</span></label>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Requisition Date</label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Request By</label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- Requisition Form Close-->


                <!-- Requisition details start-->
                <div class="requisition-details">
                    <h4 class="requisition-title">Details</h4>
                    <div class="requisition-details-inner">
                        <div class="details-input">
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Item's Name <span class="required-mark">*</span>
                                </label>

                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>

                            <div>
                                <label for="exampleFormControlInput1" class="form-label"> Stock Qty </label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>

                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    UOM <span class="required-mark">*</span>
                                </label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Request Qty <span class="required-mark">*</span>
                                </label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Reason <span class="required-mark">*</span>
                                </label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Required Date <span class="required-mark">*</span>
                                </label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Description 
                                </label>
                                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="d-flex align-items-center">
                               <button class="btn btn-sm btn-info">Add To Cart</button>
                               <button class="btn btn-sm btn-warning">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Requisition details close-->
            </div>


        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
