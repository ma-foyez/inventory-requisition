<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b36397baf4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Inventory Requisition</title>
</head>

<body>
    <div class="container mt-3 mb-3">
        <div class="inner-container">

            <!-- Requisition list  -->
            <div class="sidebar">
                <h4 class="requisition-title mb-3">
                    <span>Requisition List</span>
                    <span class="remove-sidebar-mobile toggle-btn-mobile">
                        <i class="fas fa-times"></i>
                    </span>
                </h4>

                <table id="data-table" class="table table-sm table-bordered table-responsive text-center">
                    <thead>
                        <tr class="align-middle">
                            <th>SL</th>
                            <th>Code</th>
                            <th>Department</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">

                    </tbody>
                </table>
            </div>

            <div class="inventory-requisition">
                <span class="sidebar-toggle toggle-btn">
                    <i class="fas fa-bars" id="toggle-icon"></i>
                </span>
                <!-- Requisition Form -->
                <div class="requisition-basic-info">
                    <form action="">

                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Company
                                <span class="required-mark">*</span></label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    </span>
                                    <!-- <input type="text" id="companyName" class="form-control" placeholder="Company Name"
                                        aria-label="Username" aria-describedby="basic-addon1"> -->
                                    <select class="form-select form-select-sm" id="companyName"
                                        aria-label="Default select example">
                                        <option value="Corporate Common Services">Corporate Common Services</option>
                                        <option value="Omni Solutions Ltd">Omni Solutions Ltd</option>
                                        <option value="RFL Company Ltd">RFL Company Ltd</option>
                                        <option value="Bkash Limited">Bkash Limited</option>
                                        <option value="Akij Cement">Akij Cement</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">
                                Department <span class="required-mark">*</span></label>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    </span>
                                    <!-- <input type="text" id="department" class="form-control" placeholder="Department"
                                        aria-label="Username" aria-describedby="basic-addon1"> -->
                                    <select class="form-select form-select-sm" id="department"
                                        aria-label="Default select example">
                                        <option value="Admin">Admin</option>
                                        <option value="IT Supports">IT Supports</option>
                                        <option value="Customer Supports">Customer Supports</option>
                                        <option value="HR Department">HR Department</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">
                                Store/Warehouse <span class="required-mark">*</span></label>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    </span>
                                    <!-- <input type="text" id="warehouse" class="form-control" placeholder="Warehouse"
                                        aria-label="Username" aria-describedby="basic-addon1"> -->
                                    <select class="form-select form-select-sm" id="warehouse"
                                        aria-label="Default select example">
                                        <option value="Sylhet Warehouse">Sylhet Warehouse</option>
                                        <option value="Dhaka Stock Exchanges">Dhaka Stock Exchanges</option>
                                        <option value="Chittagong Port">Chittagong Port</option>
                                        <option value="Dhaka Dhanmondi Warehouse">Dhaka Dhanmondi Warehouse</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">
                                Requisition Type <span class="required-mark">*</span></label>
                            </label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                    </span>
                                    <!-- <input type="text" id="requisitionType" class="form-control"
                                        placeholder="Requisition Type" aria-label="Username"
                                        aria-describedby="basic-addon1"> -->
                                    <select class="form-select form-select-sm" id="requisitionType"
                                        aria-label="Default select example">
                                        <option value="Normal">Normal</option>
                                        <option value="Upcoming">Upcoming</option>
                                        <option value="Incoming">Incoming</option>
                                        <option value="Date Expired">Date Expired</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Requisition Date</label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                    <input type="date" id="requisitionDate" class="form-control" placeholder="Username"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Request By</label>
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" id="requestBy" class="form-control" placeholder="Request By"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- Requisition Form Close-->


                <!-- Requisition details start-->
                <div class="requisition-details">
                    <h4 class="requisition-details-title">Details</h4>
                    <div class="requisition-details-inner">
                        <div class="details-input">
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Item's Name <span class="required-mark">*</span>
                                </label>

                                <select class="form-select form-select-sm" id="itemName"
                                    aria-label="Default select example">
                                    <option disabled selected value="">Select Items</option>
                                    <option value="PVC Floor Mat">PVC Floor Mat</option>
                                    <option value="RFL Thread Pipe">RFL Thread Pipe</option>
                                    <option value="Conduit Pipe">Conduit Pipe</option>
                                    <option value="RFL PP-R Pipe">RFL PP-R Pipe</option>
                                </select>
                            </div>

                            <div>
                                <label for="exampleFormControlInput1" class="form-label"> Stock Qty </label>
                                <input type="number" id="stockQty" class="form-control form-control-sm"
                                    placeholder="Stock Qty">
                            </div>

                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    UOM <span class="required-mark">*</span>
                                </label>
                                <select class="form-select form-select-sm" id="uom" aria-label="Default select example">
                                    <option disabled selected value="">Select UOM</option>
                                    <option value="Unit of Measurement">Unit of Measurement</option>
                                    <option value="Unit of Items">Unit of Items</option>

                                </select>
                            </div>
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Request Qty <span class="required-mark">*</span>
                                </label>
                                <input type="text" id="requestQty" class="form-control form-control-sm"
                                    placeholder="Request Qty">
                            </div>
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Reason <span class="required-mark">*</span>
                                </label>
                                <input type="text" id="reason" class="form-control form-control-sm"
                                    placeholder="Reason">
                            </div>
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Required Date <span class="required-mark">*</span>
                                </label>
                                <input type="date" id="requiredDate" class="form-control form-control-sm"
                                    placeholder="Required Date">
                            </div>
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">
                                    Description
                                </label>
                                <input type="text" id="description" class="form-control form-control-sm"
                                    placeholder="Description">
                            </div>

                        </div>
                        <div class="details-btn-group">
                            <button class="custom-btn" onclick="onFormSubmit()">Add To Cart</button>
                            <button class="custom-btn clear" onclick="resetForm()">Clear</button>
                        </div>
                    </div>
                </div>
                <!-- Requisition details close-->

                <!-- Requisition cart start-->
                <div class="requisition-cart mt-2">
                    <h4 class="requisition-title mb-3">Cart</h4>

                    <table id="item-details-list" class="display table table-sm table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Request Qty</th>
                                <th>Reason</th>
                                <th>Required Date</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div class="text-end">
                        <button class="custom-btn" data-toggle="modal" data-target="#ApproveAllDetails" .
                            onclick="approveAllDetails()"
                            >Submit For
                            Approve</button>
                    </div>
                </div>
                <!-- Modal -->
                <!-- Show All Details Modal model  -->
                <div class="modal fade bd-example-modal-lg" id="ApproveAllDetails" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Approve Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <table id="approval-table"
                                    class="table table-sm table-bordered table-responsive text-center">
                                    <thead>
                                        <tr class="align-middle">
                                            <th>SL</th>
                                            <th>Company</th>
                                            <th>Department</th>
                                            <th>Warehouse</th>
                                            <th>Requisition Type</th>
                                            <th>Requisition Date</th>
                                            <th>Request By</th>
                                            <th>Item Name</th>
                                            <th>Stock Qty</th>
                                            <th>UOM</th>
                                            <th>Request Qty</th>
                                            <th>Reason</th>
                                            <th>Required Date</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Requisition cart close-->
            </div>

        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./assets/js/styles.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
